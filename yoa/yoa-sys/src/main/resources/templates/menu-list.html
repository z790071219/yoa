<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>菜单管理</title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
    <script src="/assets/js/echarts.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/js/menu-list.js"></script>

</head>

<body data-type="index">
<!--头部开始-->
<div th:replace="include/header :: header"></div>
<!--头部结束-->
<!--body开始-->
<div  class="tpl-page-container tpl-page-header-fixed">
    <!--菜单开始-->
    <div th:replace="include/menu::menu"></div>
    <!--菜单结束-->
    <!--main开始-->
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            菜单管理
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 列表
                </div>
            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="/menu/-1"><button type="button" class="am-btn am-btn-default am-btn-xs am-btn-success"><span class="am-icon-plus"></span> 新增</button></a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id">ID</th>
                                <th class="table-title">名称</th>
                                <th class="table-desc">描述</th>
                                <th class="table-type">类别</th>
                                <th class="table-icon">图标</th>
                                <th class="table-url">链接</th>
                                <th class="table-node">节点</th>
                                <th class="table-pnode">父级节点</th>
                                <th class="table-author am-hide-sm-only">最后修改人</th>
                                <th class="table-date am-hide-sm-only">修改日期</th>
                                <th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="menu,menuStat:${menuList}" th:id="'tr_menu'+${menu.id}">
                                <td th:text="${menuStat.count}"></td>
                                <td><a th:href="'/menu/'+${menu.id}" th:text="${menu.name}"></a></td>
                                <td th:text="${menu.description}"></td>
                                <td th:text="${menu.type}"></td>
                                <td><i th:class="${menu.icon}"></i></td>
                                <td th:text="${menu.url}"></td>
                                <td th:text="${menu.node}"></td>
                                <td th:text="${menu.pNode}"></td>
                                <td th:text="${menu.modifyPerson}"></td>
                                <td th:text="${menu.modifyTime}"></td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" th:onclick="'menuList.delete('+${menu.id}+')'"><span class="am-icon-trash-o"></span> 删除</button>
                                            <a th:href="'/menu/'+${menu.id}"><button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="am-cf">


                        </div>
                        <hr>
                    </div>

                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>

    </div>
    <!--main结束-->
</div>
<!--body结束-->



<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/iscroll.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
