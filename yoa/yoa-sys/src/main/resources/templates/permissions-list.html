<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>权限管理</title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
    <script src="/assets/js/echarts.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/js/permissions-list.js"></script>

</head>

<body data-type="index">
<!--头部开始-->
<div th:replace="include/header :: header"></div>
<!--头部结束-->
<!--body开始-->
<div  class="tpl-page-container tpl-page-header-fixed">
    <!--菜单开始-->
    <div th:replace="include/menu::menu"></div>
    <!--菜单结束-->
    <!--main开始-->
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            权限管理
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 列表
                </div>
            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="/permissions/-1"><button type="button" class="am-btn am-btn-default am-btn-xs am-btn-success"><span class="am-icon-plus"></span> 新增</button></a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="am-g">
                    <div class="am-u-sm-10">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th width="16%">ID</th>
                                <th width="16%">权限</th>
                                <th width="16%">权限名称</th>
                                <th width="16%">最后修改人</th>
                                <th width="16%">修改日期</th>
                                <th width="20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="permissions,permissionsStat:${permissionsList}" th:id="'tr_permissions'+${permissions.id}">
                                <td th:text="${permissionsStat.count}"></td>
                                <td><a th:href="'/permissions/'+${permissions.id}" th:text="${permissions.getName()}"></a></td>
                                <td th:text="${permissions.description}"></td>
                                <td th:text="${permissions.modifyPerson}"></td>
                                <td th:text="${permissions.modifyTime}"></td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" th:onclick="'permissionsList.delete('+${permissions.id}+')'"><span class="am-icon-trash-o"></span> 删除</button>
                                            <a th:href="'/permissions/'+${permissions.id}"><button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="am-cf">


                        </div>
                        <hr>
                    </div>

                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>

    </div>
    <!--main结束-->
</div>
<!--body结束-->



<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/iscroll.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
