<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>发布公告</title>
    <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
    <script src="/assets/js/echarts.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/js/inform-form.js"></script>

</head>

<body data-type="index">
<!--头部开始-->
<div th:replace="include/header :: header"></div>
<!--头部结束-->
<!--body开始-->
<div  class="tpl-page-container tpl-page-header-fixed">
    <!--菜单开始-->
    <div th:replace="include/menu::menu"></div>
    <!--菜单结束-->

    <!--main开始-->
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            发布公告
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li class="am-active">表单</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 公告
                </div>

            </div>

            <div class="tpl-block">

                <div class="am-g">
                    <div class="tpl-form-body tpl-form-line">
                        <form class="am-form tpl-form-line-form">
                            <input type="hidden" id="id" th:value="${inform.id}">
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">标题 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input"  id="title"
                                           th:value="${inform.title}" placeholder="请输入标题文字">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label  class="am-u-sm-3 am-form-label">公告内容</label>
                                <div class="am-u-sm-9">
                                    <textarea class="" rows="10"
                                              id="content" placeholder="请输入文章内容" th:text="${inform.content}"  >
                                    </textarea>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">创建人 </label>
                                <div class="am-u-sm-9">
                                    <input type="text"  class="tpl-form-input" readonly id="createPerson"
                                           th:value="${inform.createPerson}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">创建时间 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input"  readonly id="createTime"
                                           th:value="${inform.createTime}">
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="informForm.submitForm()" th:if="${inform.id}==null">发布</button>
                                    <a href="/inform/page"><button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " >返回</button></a>
                                </div>
                                </div>
                        </form>

                    </div>
                </div>
            </div>


        </div>










    </div>
    <!--main结束-->
</div>
<!--body结束-->



<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/iscroll.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
