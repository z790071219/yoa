<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>公告管理</title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
    <script src="/assets/js/echarts.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/js/inform-list.js"></script>

</head>

<body data-type="index">
<!--头部开始-->
<div th:replace="include/header :: header"></div>
<!--头部结束-->
<!--body开始-->
<div  class="tpl-page-container tpl-page-header-fixed">
    <!--菜单开始-->
    <div th:replace="include/menu::menu"></div>
    <!--菜单结束-->
    <!--main开始-->
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            公告管理
        </div>
        <ol class="am-breadcrumb">
            <li><a class="am-active" href="#" class="am-icon-home">首页</a></li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span> 公告管理
                </div>


            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="/inform/-1"><button type="button" class="am-btn am-btn-xs am-btn-default am-btn-success"><span class="am-icon-plus"></span> 发布公告</button></a>
                                 </div>
                        </div>
                    </div>
                </div>

                <ul class="tpl-task-list">
                    <li th:each="inform,informStat:${informList}" th:id="'li_inform'+${inform.id}">
                        <div class="task-title">
                            <a th:href="'/inform/'+${inform.id}"><span class="task-title-sp" th:text="${inform.title}"> </span></a>
                            <span class="label label-sm label-success" th:text="${inform.modifyTime}"></span>
                        </div>
                        <div class="task-config">
                            <div class="am-dropdown tpl-task-list-dropdown" data-am-dropdown="">
                                <a href="###" class="am-dropdown-toggle tpl-task-list-hover " data-am-dropdown-toggle="">
                                    <i class="am-icon-cog"></i> <span class="am-icon-caret-down"></span>
                                </a>
                                <ul class="am-dropdown-content tpl-task-list-dropdown-ul">
                                    <li>
                                        <a th:href="'/inform/'+${inform.id}">
                                            <i class="am-icon-pencil"></i> 编辑 </a>
                                    </li>
                                    <li>
                                        <a th:onclick="'informList.delete('+${inform.id}+')'">
                                            <i class="am-icon-trash-o"></i> 删除 </a>
                                    </li>
                                </ul>


                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>










    </div>
    <!--main结束-->
</div>
<!--body结束-->



<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/iscroll.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
